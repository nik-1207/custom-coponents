<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>JavaScript</title>
</head>
<body>
    
    <age-in-days></age-in-days>
    <cat-generator></cat-generator>
    <div class='container3'> 
    <h2>Rock, Paper, Scissors</h2>
    <div class='flex-box-rps' id='flex-box-rps-div'>
        <img id='rock' src="../rock.png" height=150 width=150 alt="" onclick="rpsgame(this)">
        <img id='paper' src="../paper.png"  height=150 widht=150 alt="" onclick='rpsgame(this)'>
        <img id='scissors' src="../scissors.png" height=150 width=150 alt="" onclick='rpsgame(this)'>
    </div>
    </div>

    <div class='container4'>
        <h2 id="change-my-color">Change the Color of All Buttons!</h2>
        <div class='flex-box-pick-color'>
            <form action="">
                <select name="backdrop" id="background" onchange="buttoncolorchange(this)">
                <option value="random">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="reset">Reset</option>
                </select>
            </form>
            <button class='btn btn-primary'>Facebook</button>
            <button class='btn btn-danger'>Youtube</button>
            <button class='btn btn-warning'>Koo</button>
            <button class='btn btn-success'>Whatsapp</button>
        </div>
    </div>


    <div class='container5'>
        <h2>BlackJack</h2>
        <h4><span id='blackjack-result'>Let's Play</span></h4>
        
        <div class="flex-blackjack-row1">
            <div id="your-box">
                <h3>You: <span id="your-blackjack-result">0</span></h3>
            </div>

            <div id='dealer-box'>
                <h3>Dealer: <span id="dealer-blackjack-result">0</span></h3>
            </div>
        </div>

        <div class="flex-blackjack-row2">
            <div>
                <button class='btn-lg btn-primary mr-2' id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <th><span id="wins">0</span></th>
                    <th><span id="losses">0</span></th>
                    <th><span id="draws">0</span></th>
                </tr>
            </table>
        </div>
    </div>

    <script src='static/script.js'></script>
    <script src='static/customcomponent1.js'></script>
    <script src='static/customcomponent2.js'></script>
    <script src='static/customcomponent3.js'></script>


    

</body>
</html>
